<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/font-awesome-4.7.0/css/font-awesome.css">

  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="app">
    <section>
        <h1>We're launching soon</h1>
        
        <div class="chronometer">
          <div class="box">
            <div class="countdown-box">
              <span class="countdown-days">00</span>
            </div>
          </div>

          <div class="box">
            <div class="countdown-box">
              <span class="countdown-hours">00</span>
            </div>
          </div>

          <div class="box">
            <div class="countdown-box">
              <span class="countdown-minutes">00</span>
            </div>
          </div>

          <div class="box">
            <div class="countdown-box">
              <span class="countdown-seconds">00</span>
            </div>            
          </div>

          <div class="text">Days</div>
          <div class="text">Hours</div>
          <div class="text">Minutes</div>
          <div class="text">Seconds</div>

        </div>
    </section>

    <footer>
      <div class="icons">
        <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
        <i class="fa fa-pinterest fa-2x" aria-hidden="true"></i>
        <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
      </div>

      <div class="attribution">
        Challenge by &nbsp <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by &nbsp <a href="#">Gustavo Sorati</a>.
      </div>
    </footer>
  </main>


  <script src="script.js"></script>
</body>
</html>
